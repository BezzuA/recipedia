        <h3>Start a New Discussion</h3>
        <label for="discussion-title">Title:</label>
        <input type="text" id="discussion-title" name="discussion-title" placeholder="Enter discussion title" required>

        <label for="discussion-content">Content:</label>
        <textarea id="discussion-content" name="discussion-content" placeholder="What's on your mind?" required></textarea>

    </form>

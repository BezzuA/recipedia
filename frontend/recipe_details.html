<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipedia: Recipe Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .rating {
            color: gold;
            font-size: 1.5em;
        }
        .comment-form textarea {
            height: 80px;
        }
    </style>
</head>
<body>

<div class="header">
    <header>
        <h1>Recipedia</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="trendy_recipes_graphql.html">Trendy Recipes</a>
        <a href="challenges.html">Challenges</a>
        <a href="discussions.html">Discussion</a>
        <a href="create_recipe.html">Create Recipe</a>
        <a href="account.html" style="float: right;">Account</a>
    </nav>
</div>

<div class="container">
    <h2 id="recipe-title"></h2>
    <p><strong>Description:</strong> <span id="recipe-description"></span></p>

    <h3>Ingredients</h3>
    <ul id="recipe-ingredients"></ul>

    <h3>Instructions</h3>
    <p id="recipe-instructions"></p>

    <h3>Rating</h3>
    <p class="rating" id="recipe-rating"></p>

    <h3>Comments</h3>
    <ul class="comment-list" id="recipe-comments"></ul>

    <form class="comment-form" id="comment-form">
        <label>
            <textarea id="comment-text" placeholder="Add a comment..."></textarea>
        </label>
        <input type="submit" value="Post Comment">
    </form>
</div>

<footer class="footer">
    <p>&copy; 2024 Recipedia</p>
</footer>

<script src="js/recipe_details.js"></script>
</body>
</html>

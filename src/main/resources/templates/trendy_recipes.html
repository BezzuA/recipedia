<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipedia: Trendy Recipes</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header>
    <h1>Recipedia</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a th:href="@{/trendy_recipes}" class="selectedNav">Trendy Recipes</a>
    <a th:href="@{/challenges}">Challenges</a>
    <a th:href="@{/discussions}">Discussion</a>
    <a href="create_recipe.html">Create Recipe</a>
    <a th:href="@{/account}" style="float: right;">Account</a>
</nav>

<div class="container">
    <h2>Top Trending Recipes</h2>
    <ul class="recipe-list">
        <li th:each="recipe: ${recipes}"><a th:href="@{/recipe/{id}(id=${recipe.getRecipeId()})}" th:text="${recipe.getTitle()}"></a> - <span th:text="${recipe.getViewCount()}"></span> views</li>
    </ul>
</div>

<footer class="footer">
    <p>&copy; 2024 Recipedia</p>
</footer>

</body>
</html>

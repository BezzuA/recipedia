<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipedia: My Account</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header>
    <h1>Recipedia</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a th:href="@{/trendy_recipes}">Trendy Recipes</a>
    <a th:href="@{/challenges}">Challenges</a>
    <a th:href="@{/discussions}">Discussion</a>
    <a href="create_recipe.html">Create Recipe</a>
    <a th:href="@{/account}" class="selectedNav" style="float: right;">Account</a>
</nav>

<div class="container">
    <h2>My Account</h2>

    <h3 th:text="${user.getUsername()}"></h3>
    <p th:text="${user.getEmail()}"></p>
    <p th:text="${user.getBio()}"></p>

    <h3>My Recipes</h3>
    <ul class="recipe-list">
        <li th:each="recipe: ${recipes}"><a
                th:href="@{/recipe/{id}(id=${recipe.getRecipeId()})}"
                th:text="${recipe.getTitle()}"></a></li>
    </ul>

    <h3>My Discussion</h3>
    <ul class="discussion-list">
        <li th:each="discussion: ${discussions}" ><a th:href="@{/discussion/{id}(id=${discussion.getDiscussionId()})}" th:text="${discussion.getTitle()}"></a></li>
    </ul>

    <h3>My Challenges</h3>
    <ul class="challenge-list">
        <li th:each="challenge: ${challenges}" ><a th:href="@{/challenge/{id}(id=${challenge.getChallengeId()})}" th:text="${challenge.getTitle()}"></a></li>
    </ul>
</div>

<footer class="footer">
    <p>&copy; 2024 Recipedia</p>
</footer>

</body>
</html>

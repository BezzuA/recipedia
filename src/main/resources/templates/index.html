<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipedia: Homepage</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="header">
    <header>
        <h1>Recipedia</h1>
    </header>

    <nav>
        <a th:href="@{/}" class="selectedNav">Home</a>
        <a href="trendy.html">Trendy Recipes</a>
        <a href="challenge.html">Challenges</a>
        <a href="discussion.html">Discussion</a>
        <a href="create_recipe.html">Create Recipe</a>
        <a href="login.html" style="float: right;">Account</a>
    </nav>
</div>

<div class="container">
    <h2>Welcome to Recipedia</h2>
    <form class="searchField" action="search_results.html">
        <input type="text" placeholder="Search recipes...">
        <input class="button buttonSearch" type="submit" value="Search">
    </form>
    <a href="create_recipe.html" class="button">Create New
        Recipe</a>

    <h3>Recommended Recipes</h3>
    <ul class="recipe-list">
        <li th:each="recommendedRecipe: ${recommendedRecipes}"><a
                th:href="@{/recipe/{id}(id=${recommendedRecipe.getRecipeId()})}"
                th:text="${recommendedRecipe.getTitle()}"></a></li>
    </ul>
</div>

<footer class="footer">
    <p>&copy; 2024 Recipedia</p>
</footer>

</body>
</html>
